<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адмін Панель</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-panel">
        <aside class="sidebar">
            <h2>Адмінка</h2>
            <nav>
                <ul>
                    <li><a href="#">Головна</a></li>
                    <li><a href="#">Новини</a></li>
                    <li><a href="#">Користувачі</a></li>
                    <li><a href="#">Налаштування</a></li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <header class="header">
                <button class="menu-toggle">☰</button>
                <h1 class="Panelceru">Панель керування</h1>
            </header>
            <section class="cards">
                <div class="card">
                    <h3>Новини</h3>
                    <p>Додавайте та редагуйте новини</p>
                    <button onclick="window.open('add_news.html')">Додати</button>
                </div>
                <div class="card">
                    <h3>Користувачі</h3>
                    <p>Керуйте користувачами та їх ролями</p>
                    <button>Відкрити</button>
                </div>
                <div class="card">
                    <h3>Налаштування</h3>
                    <p>Змінюйте конфігурацію системи</p>
                    <button>Перейти</button>
                </div>
            </section>
        </main>
    </div>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const sidebar = document.querySelector('.sidebar');
        

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            menuToggle.classList.toggle('color')
        });
    </script>
</body>
</html>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}
.admin-panel {
    display: flex;
    height: 100vh;
}
.sidebar {
    width: 250px;
    background-color: #2c3e50;
    color: white;
    padding: 20px;
    transition: transform 0.3s ease;
}
.sidebar h2 {
    text-align: center;
}
.sidebar ul {
    list-style: none;
    padding: 0;
}
.sidebar ul li {
    margin: 15px 0;
}
.sidebar ul li a {
    color: white;
    text-decoration: none;
    display: block;
    padding: 10px;
    background-color: #34495e;
    border-radius: 5px;
}
.sidebar ul li a:hover {
    background-color: #1abc9c;
}
.content {
    flex: 1;
    padding: 20px;
    background-color: #ecf0f1;
}
.header {
    background-color: #3498db;
    color: white;
    padding: 15px;
    text-align: center;
    border-radius: 5px;
    position: relative;
}
.menu-toggle {
    display: none;
    background: none;
    border: none;
    color: black;
    font-size: 24px;
    cursor: pointer;
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
}
.cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-top: 20px;
}
.card {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    text-align: center;
}
.card button {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}
.card button:hover {
    background-color: #2980b9;
}

@media (max-width: 768px) {
    .header{
        background: none;
    }
    .admin-panel {
        flex-direction: column;
    }
    .sidebar {
        position: fixed;
        left: -250px;
        top: 0;
        height: 100%;
        transition: transform 0.3s ease-in-out;
    }
    .sidebar.active {
        transform: translateX(250px);
        
    }
    .header .color{
        color: white;
    }
    .menu-toggle {
        display: block;
    }
    .cards {
        grid-template-columns: 1fr;
    }
    .Panelceru{
        display: none;
    }
}

</style>
